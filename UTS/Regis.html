<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
	<link rel="stylesheet" href="Regis.css">
</head>
<body>
	<div class="sign-up">
		<div>
			<p class="heading-1">Daftar</p>
			<p class="heading-2">Ini cepat dan mudah.</p>
			<div class="heading"></div>
		</div>
				
		<div class="name">
			<input type="text" placeholder="Nama depan">
			<input type="text" placeholder="Nama belakang">
		</div>
        
		<div class="email">
			<input type="text" placeholder="Nomor seluler atau email">
		</div>
        
		<div class="password">
			<input type="password" placeholder="Kata sandi baru">
		</div>
    
		<div class="birthday">
			<label class="label-nama">Tanggal Lahir</label>
			<a class="info">?</a>
		</div>
		
		<div class="birthday-select">
			<select class="birthday-date">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
			<select class="birthday-date">
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>Mei</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Ags</option>
				<option>Sept</option>
				<option>Okt</option>
				<option>Nov</option>
				<option>Des</option>
			</select>
			<select class="birthday-date">
				<option>2022</option>
				<option>2021</option>
				<option>2020</option>
				<option>2019</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
			</select>
        </div>
    
		<div class="gender">
			<label class="label-nama">Jenis Kelamin</label>
			<a class="info">?</a>
		</div>
    
		<div class="gender-select">
			<div class="perempuan">
				<label>Perempuan</label>
				<input type="radio">
			</div>
					
			<div class="laki-laki">
				<label>Laki-laki</label>
				<input type="radio">
			</div>
                        
			<div class="khusus">
				<label>Khusus</label>
				<input type="radio">
			</div>
		</div>
    
		<div class="terms">
			<p>Dengan mengklik Daftar, Anda menyetujui <a href="#">Ketentuan</a>, <a href="#">Kebijakan Data</a> dan 
			<a href="#">Kebijakan Cookie</a> kami. Anda akan menerima Notifikasi SMS dari Facebook 
			dan dapat menolaknya kapan saja.</p>
		</div>
    
		<div class="button-daftar">
			<button>Daftar</button>
		</div>
	</div>
</html>
